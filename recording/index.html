<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="shortcut icon" href="./../photos/pnq1.png" type="image/x-icon" /> -->
    <title>Simple Recorder.js demo with record, stop and pause</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="">
      <audio src="./../audio_clip.mp3" controls id="my_clip"></audio>
    </div>
    <div id="controls">
      <button id="recordButton">Record</button>
      <!-- <button id="pauseButton" disabled>Pause</button> -->
      <button id="stopButton">Stop</button>
    </div>
    <h3>Recordings</h3>
    <ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="script4.js"></script>
  </body>
</html>
